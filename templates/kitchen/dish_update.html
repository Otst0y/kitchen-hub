{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <h3 class="text-center mb-4">Update Info</h3>

          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <a href="{% url 'kitchen:dish-detail' dish.pk %}" class="btn btn-secondary btn-block mt-3">Cancel</a>
            <button type="submit" class="btn btn-primary btn-block mt-3">
              Update
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
