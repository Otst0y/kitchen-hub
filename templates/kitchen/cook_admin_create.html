{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card shadow-sm p-4">
          <h3 class="text-center mb-4">Create a Cook</h3>
          <form method="post" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <a href="{% url 'kitchen:cook-list' %}" class="btn btn-secondary btn-block mt-3">Cancel</a>
            <button type="submit" class="btn btn-primary btn-block mt-3">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
