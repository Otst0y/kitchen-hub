{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="d-flex flex-column sticky-top bg-light"
     style="width: 250px; height: 100vh; position: fixed; top: 0; left: 0; padding: 1rem;">

  <div class="mb-4 text-left d-flex flex-row align-items-center">
    <img src="{% static 'images/kitchenHub_logo.png' %}" alt="logo" width="80">
    <h5 class="mt-2 mb-0">KitchenHub</h5>
  </div>

  <div class="d-flex align-items-center mb-4">
    <img src="{% static user.avatar %}" alt="avatar" class="rounded-circle mr-2" width="50">
    <div>
      <a href="{% url 'kitchen:cook-detail' user.pk %}" class="font-weight-bold">{{ user.username }}</a>
      <br>
      <small class="text-muted">{{ user.email }}</small>
    </div>
  </div>

  <hr>

  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item mb-1">
      <a href="{% url 'kitchen:home' %}" class="nav-link text-dark">
        <i class="bi bi-house-fill"></i> Home
      </a>
    </li>
    <li class="nav-item mb-1">
      <a href="{% url 'kitchen:cook-list' %}" class="nav-link text-dark">
        <i class="bi bi-people-fill"></i> Cooks
      </a>
    </li>
    <li class="nav-item mb-1">
      <a href="{% url 'kitchen:dish-type-list' %}" class="nav-link text-dark">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fork-knife"
             viewBox="0 0 16 16">
          <path
              d="M13 .5c0-.276-.226-.506-.498-.465-1.703.257-2.94 2.012-3 8.462a.5.5 0 0 0 .498.5c.56.01 1 .13 1 1.003v5.5a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5zM4.25 0a.25.25 0 0 1 .25.25v5.122a.128.128 0 0 0 .256.006l.233-5.14A.25.25 0 0 1 5.24 0h.522a.25.25 0 0 1 .25.238l.233 5.14a.128.128 0 0 0 .256-.006V.25A.25.25 0 0 1 6.75 0h.29a.5.5 0 0 1 .498.458l.423 5.07a1.69 1.69 0 0 1-1.059 1.711l-.053.022a.92.92 0 0 0-.58.884L6.47 15a.971.971 0 1 1-1.942 0l.202-6.855a.92.92 0 0 0-.58-.884l-.053-.022a1.69 1.69 0 0 1-1.059-1.712L3.462.458A.5.5 0 0 1 3.96 0z"/>
        </svg>
        Dish types
      </a>
    </li>
  </ul>

  <hr>

  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger btn-block">
      <i class="bi bi-box-arrow-right"></i> Log out
    </button>
  </form>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
